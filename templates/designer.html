{% extends "base.html" %}
{% block title %}{{ designer.name }} - semblnyce{% endblock %}
{% block content %}
<h1>{{ designer.name }}</h1>

<div class="designer-info">
    <p style="font-size: 1.1rem; line-height: 1.8;">{{ designer.bio }}</p>

    {% if designer.video_url %}
    <div class="video-container">
        <iframe src="{{ designer.video_url }}" frameborder="0" allowfullscreen></iframe>
    </div>
    {% endif %}

    {% if designer.support_link %}
    <div style="margin-top: 30px; text-align: center;">
        <a href="{{ designer.support_link }}" class="btn" target="_blank">SUPPORT THIS ARTIST</a>
    </div>
    {% endif %}
</div>

<div style="margin-top: 40px;">
    <a href="/shop" class="btn btn-secondary">BACK TO SHOP</a>
</div>
{% endblock %}
