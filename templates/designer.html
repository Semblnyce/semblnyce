{% extends "base.html" %}
{% block title %}{{ designer.name }} - semblnyce{% endblock %}
{% block content %}
<div class="designer-container">
    <div class="designer-header">
        <div class="designer-image">
            <span>{{ designer.image }}</span>
        </div>
        <h1>{{ designer.name }}</h1>
    </div>

    <div class="designer-info">
        <div class="designer-bio">{{ designer.bio }}</div>

        {% if designer.video_url %}
        <div class="video-container">
            <iframe src="{{ designer.video_url }}" frameborder="0" allowfullscreen></iframe>
        </div>
        {% endif %}

        
    </div>

    <div style="margin-top: 40px; text-align: center;">
        <a href="javascript:history.back()" class="btn btn-secondary">‚Üê GO BACK</a>
        <a href="/shop" class="btn btn-secondary" style="margin-left: 10px;">VIEW ALL PRODUCTS</a>
    </div>
</div>
{% endblock %}
