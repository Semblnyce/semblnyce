{% extends "base.html" %}
{% block title %}Contact - semblnyce{% endblock %}
{% block content %}
<h1 style="text-align: center; margin-bottom: 40px;">GET IN TOUCH</h1>

<div style="max-width: 600px; margin: 0 auto;">
    <p style="font-size: 1.2rem; margin-bottom: 30px; text-align: center;">
        Email: <a href="mailto:semblnyce@gmail.com" style="color: #ffffff;">semblnyce@gmail.com</a>
    </p>

    <form id="contactForm" class="content-box">
        <input type="text" id="name" placeholder="your name" required>
        <input type="email" id="email" placeholder="your email" required>
        <textarea id="message" rows="6" placeholder="your message" required></textarea>
        <button type="submit" class="btn" style="width: 100%;">send message</button>
    </form>
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
    };

    try {
        const response = await fetch('/submit_contact', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();
        alert(result.message);

        if (result.success) {
            this.reset();
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Message sent! We\'ll get back to you soon.');
    }
});
</script>
{% endblock %}
